<div class='panel panel-primary'>
   <div class='panel-heading'>
       {{pageTitle}}
   </div>
   <div class='panel-body'>
       <div class='row'>
           <div class='col-md-2'>Filter by:</div>
           <div class='col-md-4'>
               <input type='text' />
           </div>
       </div>
       <div class='row'>
           <div class='col-md-6'>
               <h3>Filtered by: </h3>
           </div>
       </div>
       <div class='table-responsive'>
           <table class='table'>
               <thead>
                   <tr>
                       <th>
                           <button class='btn btn-primary' >
                               
                           </button>
                       </th>
                       <th>Order Id</th>
                       
                       <th>Item Name</th>
                       <th>Model #</th>
                       <th>Number Ordered</th>
                       <th>Customer Name</th>
                       <th>Date of Purchase</th>
                       <th>Total Price</th>
                   </tr>
               </thead>
               <tbody>
                  <tr *ngFor='let order of orders'>
                    <td></td>
                    <td>{{order.orderId}}</td>
                    <td>{{order.itemName}}</td>
                    <td>{{order.model}}</td>
                    <td>{{order.numberOrdered}}</td>
                    <td>{{order.customerName}}</td>
                    <td>{{order.date}}</td>
                    <td>{{order.totalPrice|currency:'USD':'1.2-2'}}</td>
                  </tr>
               </tbody>
           </table>
       </div>
   </div>
</div>
